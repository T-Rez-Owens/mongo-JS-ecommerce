<head>
    <style>
        body { font-family: 'Helvetica', 'Arial', sans-serif;}
    </style>
</head>

<h1>Movies</h1>
<ul>
{% for movie in movies %}
    {% if movie.title == updatedTitle %}
    <li><a href="http://www.imdb.com/title/{{ movie.title }}"> {{ movie.title }}, {{ movie.year }}</a></li>
    {% endif %}
{% else %}
    <li>No Movies found.</li>
{% endfor %}
</ul>
