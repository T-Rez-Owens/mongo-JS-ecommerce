<!doctype HTML>
<html>
  <head>
    <title>Add Data Point</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://cdn.glitch.com/32818d4a-a9ba-4992-904e-17657345efec%2Ffavicon.ico?1509041832553">
        <!-- build:css /styles/styles.css -->
        <link rel="stylesheet" href="./styles/styles.css"/>
        <!-- endbuild -->  
  </head>
  <body>
     <form action="/view_dataPoint" method="POST">
       <p style=" margin-top:94px; width:5%;margin-right: auto;margin-left: auto;display: block;">
         Sensor: <input type="text" name="sensor" value="lux"/>
         <br>
         Docs to view: <input style="margin-top:5px; display:block" type="integer" name="limit" value="20"/>
         Date Range to view Start: <input style="margin-top:5px; display:block" type="date" name="query1" value="2017-12-04"/>
         Date Range to view End: <input style="margin-top:5px; display:block" type="date" name="query2" value="2017-12-05"/>
         <input style="margin-top:25px; display:block" type="submit" value="Submit"/>
       </p>
       
     </form>
  <footer>
    <img style=" margin-top:94px; width:5%;margin-right: auto;margin-left: auto;display: flex;" src="https://cdn.glitch.com/32818d4a-a9ba-4992-904e-17657345efec%2Ffavicon.ico?1509041832553">
  </footer>  
  </body>
</html>
